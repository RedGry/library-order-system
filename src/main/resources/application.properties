spring.application.name=libary
server.port=8081

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USERNAME:testpassword}
spring.datasource.password=${DB_PASSWORD:testuser}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logger
logging.level.root=INFO
logging.level.org.springframework=WARN

# ??? Spring Dotenv
spring.config.import=optional:file:.env[.properties]
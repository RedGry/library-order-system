spring.application.name=libary
server.port=8081

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USERNAME:testuser}
spring.datasource.password=${DB_PASSWORD:testpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# LOGGING
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.tool.schema=ERROR
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR

# ??? Spring Dotenv
spring.config.import=optional:file:.env[.properties]